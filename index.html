<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment 2</title>
    <link href="style.css" rel="stylesheet">
    <script src="artists.json"></script>
    <script src="genres.json"></script>
    <script src="sample-songs.json"></script>
    <script src="assign2.js"></script>
  </head>
  <header>
    <h1>Song Browser</h1>
    <button id="playlist" class="headerButtons">Playlist</button>
    <button id="credit" class="headerButtons">Credit</button>
    <p id="creditHover" class="hidden">Created By Mandeep Bal and Sadman Shahryier. Github Repository: <a href = "https://github.com/Mandeep099/WebAsssignment2">Repository</a></p>
  </header>
  <body>
    <section id="songSection" class="visible">
      <table id="songBody">
        <thead>
          <tr>
              <th>Title <button id="sortTitle" class="fullButton">Sort Title</button></th>
              <th>Artist <button id="sortArtist" class="fullButton">Sort Artist</button></th>
              <th>Year <button id="sortYear" class="fullButton">Sort Year</button></th>
              <th>Genre <button id="sortGenre" class="fullButton">Sort Genre</button></th>
              <th>Popularity <button id="sortPopularity" class="fullButton">Sort Popularity</button></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div id="snackbar"></div>
    </section>

    <section id="menuSection" class="visible">
      <div id="searchSection">
        <input type="radio" name="search" value="1" id="titleRadio" checked>
        <label for="title">Title</label>
        <input name="title" id="titleName">
        <br>
        <div class="spacing">
          <input type="radio" name="search" value="2" id="artistRadio">
          <label for="artist">Artist</label>
          <select name="artist" id="artistSelect" class="dropdown">

          </select>
        </div>
        <br>
        <div class="spacing">
          <input type="radio" name="search" value="3" id="genreRadio">
          <label for="genre">Genre</label>
          <select id="genreSelect" class="dropdown">
          
          </select>
        </div>
        <br>
        <div class="spacing">
          <button id="clear" class="buttonStyle">Clear</button>
          <button id="filter" class="buttonStyle">Filter</button>
          
        </div>

        </div>
    </section>

    <section id="playlistSection" class="hidden">
      <div id = "tablePlaylist">
        <p id="playlistMath"></p>
        <table id="table2">
          <h2>Playlist</h2>
          <thead>
            <tr>
                <th>Title </th>
                <th>Artist </th>
                <th>Year </th>
                <th>Genre </th>
                <th>Popularity </th>
            </tr>
          </thead>
          <tbody>
    
          </tbody>
         </table>
         <br>
         <div class="spacing">
          <button  id="playlistClear" class="buttonStyle">Clear</button>
          <button  id="playlistClose">Close Playlist</button>
        </div>
      </div>
    </section>
    <footer>
      <h4>Copyright &copy; 2023 Mandeep Bal and Sadman Shahryier</h4>
      <p>Github Repository: <a href = "https://github.com/Mandeep099/WebAsssignment2">Repository</a>
  </footer>
  </body>
</html>
